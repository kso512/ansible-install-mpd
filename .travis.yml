---
language: python
python: "2.7.12"

# Don't use the new container infrastructure
sudo: true

# Install ansible and required C compiler
addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - python-pip
      - clang-3.7
      - g++-5
      - gcc-5

# Set environment variables for C compiler
before_install:
- export CXX="g++-5" CC="gcc-5"

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  # Run the playbook and hope for no errors
  - ansible-playbook tests/test.yml -i tests/inventory --connection=local --sudo

  # Run the playbook one more time and hope for no changes to make sure its idempotent
  - >
    ansible-playbook tests/test.yml -i tests/inventory --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
