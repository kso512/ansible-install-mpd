  - libcdio-paranoia-dev
  - libcppunit-dev
  - libcurl4-gnutls-dev
  - libexpat-dev
  - libfaad-dev
  - libflac-dev
  - libfluidsynth-dev
  - libgme-dev
  - libicu-dev
  - libid3tag0-dev
  - libiso9660-dev
  - libjack-jackd2-dev
  - libmad0-dev
  - libmikmod2-dev
  - libmms-dev
  - libmodplug-dev
  - libmp3lame-dev
  - libmpcdec-dev
  - libmpdclient-dev
  - libmpg123-dev
  - libnfs-dev
  - libopenal-dev
  - libopus-dev
  - libpulse-dev
  - libresid-builder-dev
  - libroar-dev
